<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Talks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
        }

        .nav-link {
            color: #3ea6ff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #fff;
        }

        .filter-section {
            margin-bottom: 30px;
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-tag {
            background-color: #272727;
            border: 2px solid #272727;
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-tag:hover {
            background-color: #3f3f3f;
        }

        .filter-tag.active {
            background-color: #fff;
            color: #0f0f0f;
            border-color: #fff;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .video-card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: scale(1.02);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background-color: #272727;
            border-radius: 12px;
            overflow: hidden;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .video-info {
            padding: 12px 0;
        }

        .video-title {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 4px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .video-metadata {
            font-size: 12px;
            color: #aaa;
        }

        .speaker {
            margin-top: 4px;
            font-size: 12px;
            color: #aaa;
        }

        .tags {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            background-color: #272727;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            color: #aaa;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 title="This is built from the mentioned two GitHub repos">SaraVieira/awesome-talks | swyxio/awesometalksdata</h1>
            <a href="curated.html" class="nav-link">Talks from JanVanRyswyck/awesome-talks</a>
        </div>
        <div class="filter-section">
            <div id="filter-tags" class="filter-tags"></div>
        </div>
        <div id="video-grid" class="video-grid"></div>
    </div>

    <script>
        let allVideos = [];
        let selectedTag = null;

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            if (hours > 0) {
                return `${hours}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }
            return `${minutes}:${String(secs).padStart(2, '0')}`;
        }

        function formatViews(views) {
            if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + 'M views';
            } else if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K views';
            }
            return views + ' views';
        }

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => window.open(`https://www.youtube.com/watch?v=${video.link}`, '_blank');

            const thumbnailUrl = `https://img.youtube.com/vi/${video.link}/mqdefault.jpg`;

            const speakerName = video.speaker && video.speaker.length > 0 ? video.speaker[0].name : '';
            const tags = video.tags || [];

            card.innerHTML = `
                <div class="thumbnail-container">
                    <img class="thumbnail" src="${thumbnailUrl}" alt="${video.description || 'Video thumbnail'}" loading="lazy">
                    <div class="duration">${formatDuration(video.duration)}</div>
                </div>
                <div class="video-info">
                    <div class="video-title">${video.description ? video.description.split('\n')[0] : 'Untitled Video'}</div>
                    ${speakerName ? `<div class="speaker">${speakerName}</div>` : ''}
                    <div class="video-metadata">${formatViews(video.views)}</div>
                    ${tags.length > 0 ? `
                        <div class="tags">
                            ${tags.map(tag => `<span class="tag">${tag.name}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `;

            return card;
        }

        function displayVideos(videos) {
            const grid = document.getElementById('video-grid');
            grid.innerHTML = '';
            videos.forEach(video => {
                grid.appendChild(createVideoCard(video));
            });
        }

        function filterVideos(tag) {
            selectedTag = tag;

            document.querySelectorAll('.filter-tag').forEach(btn => {
                btn.classList.remove('active');
            });

            if (tag) {
                document.querySelector(`[data-tag="${tag}"]`).classList.add('active');
                const filtered = allVideos.filter(video =>
                    video.tags && video.tags.some(t => t.name === tag)
                );
                displayVideos(filtered);
            } else {
                displayVideos(allVideos);
            }
        }

        function createFilterTags(videos) {
            const tagSet = new Set();
            videos.forEach(video => {
                if (video.tags) {
                    video.tags.forEach(tag => tagSet.add(tag.name));
                }
            });

            const filterContainer = document.getElementById('filter-tags');

            const allBtn = document.createElement('button');
            allBtn.className = 'filter-tag active';
            allBtn.textContent = 'All';
            allBtn.onclick = () => filterVideos(null);
            filterContainer.appendChild(allBtn);

            Array.from(tagSet).sort().forEach(tag => {
                const btn = document.createElement('button');
                btn.className = 'filter-tag';
                btn.textContent = tag;
                btn.dataset.tag = tag;
                btn.onclick = () => filterVideos(tag);
                filterContainer.appendChild(btn);
            });
        }

        async function loadVideos() {
            try {
                const response = await fetch('videos.json');
                const data = await response.json();
                allVideos = data.data.videoses;

                createFilterTags(allVideos);
                displayVideos(allVideos);
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('video-grid').innerHTML = '<p>Error loading videos</p>';
            }
        }

        loadVideos();
    </script>
</body>
</html>
